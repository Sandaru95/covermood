<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | CoverMood - Make Music Covers Online. Select Song And Sing Online</title>
    {% load static %}
    <!-- Material CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'libs/material/css/material.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'libs/animate/animate.css' %}">
    <!-- Alertify CSS -->
    <link rel="stylesheet" href="{% static 'libs/alertify/main.css' %}">
    <link rel="stylesheet" href="{% static 'libs/alertify/theme.css' %}">
    <!-- Chartistic CSS -->
    <link rel="stylesheet" href="{% static 'libs/chartistic/chartistic.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'home/css/index.css' %}">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo"><i class="material-icons">keyboard_voice</i>Cover Mood</a>
                <ul class="right">
                    <!-- Help Item On Top Nav -->
                    <li><a><i class="material-icons" id="help-i" onclick="
                    alertify.alert('In this step You have to select the song karoake that You wanted to sing with. After selecting the karoake tap on \'Next\' button to proceed to next step').set('resizable', true).set('basic', true);
                ">help</i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Section Progress -->
    <section id="progress-section" class="container center-align white-text">
        <div class="progress red">
            <div class="indeterminate white"></div>
        </div>
    </section>
    <!-- Section Step 1 -->
    <section id="step-1-section">
        <img src="{% static 'home/images/heathens.jpg' %}" id="step-1-section-img">
        <div class="input-field">
            <select onchange="step1SelectChanged(this)" id="step-1-select">
                <!-- Songs of this select goes here -->
            </select>
        </div>
        <button class="btn red waves-effect waves-light btn-large" id="step-1-next"
            onclick="step1NextSubmission()">Next</button>
    </section>
    <!-- Section Step 2 -->
    <section id="step-2-section">
        <!-- Chart -->
        <div class="ct-chart ct-golden-section" id="step-2-chart"></div>
        <!-- Lyrics -->
        <ul class="collapsible" id="step-2-collapsible">
            <li>
                <div class="collapsible-header"><i class="material-icons">music_note</i>Lyrics For Selected Song</div>
                <div class="collapsible-body" id="step-2-lyrics">
                    <!-- Lyrics for The Selected Song Goes Here -->
                </div>
            </li>
        </ul>
        <!-- Record & Next Buttons -->
        <div id="step-2-actions">
            <h5 id="step-2-timer-parent">Tap on Record to Start</h5>
            <!--  -->
            <!-- Button Controls -->
            <button class="btn red waves-effect waves-light btn-large" id="step-2-record" onclick="step2RecordSubmission(this)"><i
                    class="material-icons">mic</i></button>
            <!-- Next -->
            <button class="btn red waves-effect waves-light btn-large" id="step-2-next"
                onclick="step2NextSubmission()"><i class="material-icons">keyboard_arrow_right</i></button>
        </div>
    </section>
    <!-- Section Step 3 -->
    <section id="step-3-section">

        <form action="#">
            <p class="range-field">
                Volume
                <input type="range" id="test5" min="0" max="1000" value="100" onchange="step3AdjVolume(this.value)">
            </p>
            <p class="range-field">
                Pan
                <input type="range" id="test5" min="-10" max="10" value="0" onchange="step3AdjPan(this.value)">
            </p>
            <p class="range-field">
                Sample Rate
                <input type="range" id="test5" min="-5" max="1" value="0" onchange="step3AdjRate(this.value)">
            </p>
        </form>
        <div id="step-3-actions">
            <button class="btn red waves-effect waves-light btn-large" id="step-3-play" onclick="step3PlaySubmission(this)"><i class="material-icons">play_arrow</i></button>
            <button class="btn red waves-effect waves-light btn-large" id="step-3-next" onclick="step3NextSubmission()"><i class="material-icons">chevron_right</i></button>
        </div>
    </section>
    <!-- Section Step 4 -->
    <section id="step-4-section">
        <div id="step-4-socials">
            <h5>Share Your Performance</h5>
            <a class="btn waves-effect waves-light red white-text" href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank">
                <svg>
                    <path fill="#FFF" ng-attr-fill="{{icon.color}}" ng-attr-d="{{icon.data}}" d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96A10 10 0 0 0 22 12.06C22 6.53 17.5 2.04 12 2.04Z"></path>
                </svg>
                Share On
            </a>
            <a class="btn waves-effect waves-light red white-text" href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank">
                <svg>
                    <path fill="#FFF" ng-attr-fill="{{icon.color}}" ng-attr-d="{{icon.data}}" d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"></path>
                </svg>
                Share On
            </a>
            <a class="btn waves-effect waves-light red white-text" href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank">
                <svg>
                    <path fill="#FFF" ng-attr-fill="{{icon.color}}" ng-attr-d="{{icon.data}}" d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z"></path>
                </svg>
                Share On
            </a>
        </div>
        <a class="btn red waves-effect waves-light btn-large" onclick="step4Loop()"><i class="material-icons">loop</i></a>
        <a class="btn red waves-effect waves-light btn-large" onclick="step4Play(this)"><i class="material-icons">play_arrow</i></a>
        <a class="btn red waves-effect waves-light btn-large" onclick="step4Download()"><i class="material-icons">file_download</i></a>
    </section>
    <!-- Running Batman Activating After 10S -->
    <section id="running-batman">
        <img src="{% static 'home/images/animated/source.gif' %}">
    </section>
    <!-- Hidden Audio Player -->
    <audio controls id="hidden-audio">
        <source src="">
    </audio>
    <!-- CSRF TOKEN FOR LATER -->
    {% csrf_token %}
    <!-- JS For Later -->
    <script>
        let musicList = [
            {% for music in music_list %}
            { name: "{{ music.name }}", pk: {{ music.pk }}, artist: "{{ music.artist }}", coverUrl: "{{ music.cover.url }}", musicUrl: "{{ music.mp3.url }}", lyrics: `{{ music.lyrics }}`, durationMinutes: {{ music.duration_minutes }}, durationSeconds: {{ music.duration_seconds }} },
            {% endfor %}
        ];
    </script>
    <!-- Jquery -->
    <script src="{% static 'libs/jquery/main.js' %}"></script>
    <!-- Sweet Alert JS -->
    <script src="{% static 'libs/sweetalert/sweetalert.js' %}"></script>
    <!-- Alertify JS -->
    <script src="{% static 'libs/alertify/alertify.js' %}"></script>
    <!-- P5 Sounds JS -->
    <script src="{% static 'libs/p5/p5.js' %}"></script>
    <script src="{% static 'libs/p5/p5.dom.js' %}"></script>
    <script src="{% static 'libs/p5/p5.sound.js' %}"></script>
    <script>
        let mic, recorder, soundFile;
        let state = 0;

        function setup() {
            // P5 Audio Setup
            mic = new p5.AudioIn(); mic.start(); recorder = new p5.SoundRecorder(); recorder.setInput(mic); soundFile = new p5.SoundFile();
        };
    </script>
    <!-- Material JS -->
    <script src="{% static 'libs/material/js/min.js' %}"></script>
    <!-- Chartistic JS -->
    <script src="{% static 'libs/chartistic/chartistic.js' %}"></script>
    <!-- Inits -->
    <script src="{% static 'home/js/init.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'home/js/index.js' %}"></script>
</body>

</html>
